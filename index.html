<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABAS</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/abas.css">
    <link rel="stylesheet" href="./CSS/activate.css">
</head>

<body>
    <main>
        <section class="container">
            <header>
                <h1>Tabs CSS</h1>
                <button id="add-mid-tab">Add middle tab</button>
            </header>

            <div id="main">

                <div id="empty-left"></div>

                <button id="first-button" class="initial-hover">
                    <div class="div-top"></div>
                    <p>First tab</p>
                    <div class="div-bottom"></div>
                </button>

                <button id="last-button" class="initial-hover">
                    <div class="div-top"></div>
                    <p>Last tab</p>
                    <div class="div-bottom"></div>
                </button>

                <div id="empty-right"></div>

            </div>

            <div id="aux">
                <div id="left-aux"></div>
                <div id="right-aux"></div>
            </div>

            <div id="content">Content <span></span></div>

        </section>
    </main>

    <script src="./JS/creatingtab.js"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
